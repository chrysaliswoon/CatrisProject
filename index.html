<!--Creates the Tetris Board using the Canvas Element-->

      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
          <div>

              <p>Lines: <span id="lines">0</span></p>
              <p>Level: <span id="level">0</span></p>
              <canvas id="next" class="next"></canvas>
          </div>
          <!--Start Button for the Game-->
          <!-- <audio id="meow">
              <source src="Image Assets/Street-cat-meowing-noises.mp3" type="audio/mp3">
          </audio> -->
          <img src ="Image Assets/Start Button.png" onclick= "play()" class="play-button"></button>
      </div>
  </div>
